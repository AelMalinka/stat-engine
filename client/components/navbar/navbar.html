<div class="container">
  <div class="row">
    <div class="col-auto">
      <a ui-sref="main" href="#" class="branding"></a>
    </div>
    <div id="navbar-links" class="col-auto pr-0">
      <div class="row">
        <div class="col-12 pr-0">
          <a ng-click="scrollTo('#footer')" href="#" class="col-3">Products</a>
          <a ng-click="scrollTo('#footer')" href="#" class="col-3">Developers</a>
          <a ng-click="scrollTo('#footer')" href="#" class="col-3 pr-0">Company</a>
        </div>
      </div>
    </div>
    <div id="navbar-button" class="col-auto ml-auto pl-0">
      <div ng-if="vm.Principal.isLoggedIn()">
        <i class="fa fa-user">&nbsp;{{ currentUser.username }}</i>

        <button class="btn btn-outline btn-sm" ng-click="logout()"><i class="fa fa-sign-out"></i> Sign out</button>
      </div>
      <div ng-if="!vm.Principal.isLoggedIn()">
        <button class="btn btn-link btn-sm" ui-sref="site.account.login">Sign In</button>
        <button class="btn btn-outline btn-sm hvr-float w100" ui-sref="site.account.signup">Sign Up</button>
      </div>
    </div>

    <div id="navbar-burger" class="col-auto ml-auto">
      <img src="/assets/images/burger.svg"/>
    </div>
  </div>
</div>
