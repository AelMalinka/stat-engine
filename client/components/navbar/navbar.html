<div class="container">
  <div class="row">
    <div class="col-3 branding"></div>
    <div id="navbar-links" class="col-4">
      <a ng-click="scrollTo('#footer')" href="#">Products</a>
      <a ng-click="scrollTo('#footer')" href="#">Developers</a>
      <a ng-click="scrollTo('#footer')" href="#">Company</a>
    </div>
    <div id="navbar-button" class="col-auto ml-auto">
      <div ng-if="currentUser">
        <!--<button class="btn btn-primary" ng-click="dashboard()">Dashboard</button>-->
        <button class="btn btn-primary" ui-sref="maintenance">Dashboard</button>

        <button class="btn btn-outline" ng-click="logout()"><i class="fa fa-sign-out"></i> {{currentUser.username}}</button>
      </div>
      <div ng-if="!currentUser">
        <button class="btn btn-link btn-sm" ui-sref="login">Sign In</button>
        <button class="btn btn-outline btn-sm" ui-sref="signup">Sign Up</button>
      </div>
    </div>

    <div id="navbar-burger" class="col-auto ml-auto">
      <img src="/assets/images/burger.svg"/>
    </div>

  </div>
</div>
