<div class="bar-gauge-wrapper">
    <div class="bar-gauge" ng-class="{'bar-gauge-inverse': inverse}"></div>
    <div class="bar-gauge-needle"></div>
    <div class="bar-guage-min pull-left bar-gauge-label bar-gauge-label-min">{{ vm.minLabel || (vm.min | number:0) }}</div>
    <div class="bar-guage-max pull-right bar-gauge-label bar-gauge-label-max">{{ vm.maxLabel || (vm.max | number:0) }}</div>
</div>
