<div class="alert alert-danger" role="alert">
  <h3>Validation Errors: {{ vm.incidents.count }}</h3>
  <ul>
    <li ng-repeat='error in vm.incidents.items | limitTo: 5'>
      <p class="text-danger"> - {{ error._source.validation.errorsText }}</p>
    </li>
  </ul>

  <a class="btn btn-danger" target="_blank"
    ng-href="{{vm.discoverUrl}}">Go
    to Discovery</a>
</div>
