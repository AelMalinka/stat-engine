<span ng-if="vm.percent > 0" class="badge badge-pill badge-success-light align-middle"><i class="align-middle badge-icon fa fa-fw fa-arrow-up"></i>{{ vm.percent }}%</span>
<span ng-if="vm.percent < 0" class="badge badge-pill badge-danger-light align-middle"><i class="align-middle badge-icon fa fa-fw fa-arrow-down"></i>{{ vm.percent * -1 }}%</span>
<span ng-if="vm.percent === 0" class="badge badge-pill badge-secondary align-middle">No change</span>
